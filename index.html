<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tip calculator</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <p>Bill $</p>
            <input id="amount" type="number" placeholder="Amount to be paid">

            <p>Select Tip %</p>
            <div class="tips">
                <div class="tip">5%</div>
                <div class="tip">10%</div>
                <div class="tip">15%</div>
                <div class="tip">25%</div>
                <div class="tip">50%</div>
            </div>

            <p>Number of People</p>
            <input id="people" type="number" placeholder="Number of people sharing the bill">
            <button id="calculate">Calculate</button>
        </div>
        <div class="right">
            <p>Tip Amount: $<span id="tipamount">0</span><span> /person</span></p>
            <p>Total: $<span id="totalamount">0</span><span> /person</span></p>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body> 

</html>
